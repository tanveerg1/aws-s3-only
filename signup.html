<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Sign Up Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" >
</head>
<body>
<div class="signup-form">
    <form action="#">
		<h2>Sign Up</h2>
		<p>It's free and only takes a minute.</p>
		<hr>
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" id="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required="required">
        </div>
		<div class="form-group">
            <button id="submitButton" type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
		<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a></p>
    </form>
	<div class="text-center">Already have an account? <a href="login.html">Login here</a></div>
</div>
<script type="text/javascript">

	jQuery.support.cors = true;
	$('#submitButton').on('click', function() {
	
		$.ajax({
		crossDomain: true,
			url:'https://jtrb7gg9uc.execute-api.us-east-2.amazonaws.com/v1/register',
			cache: false,
			type: 'POST',
			data: JSON.stringify({ "username": $('#username').val(),"email": $('#email').val(), "password": $('#password').val(), "confirmPassword": $('#confirm_password').val() }),
			contentType: "application/json",
			success: function(data) {
				location.href = "index.html";
				console.log(data);
			}
		});
		
		return false;
	
	});
</script>
</body>
</html>
