    <form action="index.html">

        <div class="form-group">
			<label>Email</label>
        	<input type="text" class="form-control" name="email" id="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">

        </div>
		<div class="form-group">
            <button type="submit" id="submitButton" class="btn btn-primary btn-block btn-lg">Login</button>
        </div>
    </form>
	<div class="text-center">Don't have an account? <a href="signup.html">Sign Up here</a></div>
</div>
